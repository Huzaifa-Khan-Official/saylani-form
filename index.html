<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/saylani favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Saylani Welfare Int Trust</title>
</head>

<body class="container">
    <div class="header">
        <img src="./assets/cover logo.jpg" alt="" class="headerLogo">
    </div>
    <div class="formContainer row justify-content-center">
        <div class="cityDiv col-12 col-sm-12 mt_20 col-md-6 col-lg-5">
            <label>Select City</label>
            <div class="selectInputDiv">
                <select name="select-city" id="select-city">
                    <option value="" disabled selected>Select city</option>
                    <option value="karachi">Karachi</option>
                </select>
            </div>
        </div>
        <div class="courseDiv">
            <label>Select Course or Event</label>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
