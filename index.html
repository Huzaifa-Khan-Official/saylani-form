<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/saylani favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Saylani Welfare Int Trust</title>
</head>

<body class="container">
    <div class="header">
        <img src="./assets/cover logo.jpg" alt="" class="headerLogo">
    </div>
    <div class="row justify-content-center formContainer">
        <!-- select city div -->
        <div class="cityDiv col-12 col-sm-12 col-md-6 col-lg-5">
            <label id="formLabel">Select City</label>
            <div class="selectInputDiv">
                <select name="select-city" id="select-city">
                    <option value="" disabled selected>Select city</option>
                    <option value="karachi">Karachi</option>
                    <option value="lahore">Lahore</option>
                    <option value="peshawar">Peshawar</option>
                    <option value="islamabad">Islamabad</option>
                </select>
            </div>
        </div>
        <!-- select course -->
        <div class="courseDiv col-12 col-sm-12 col-md-6 col-lg-5">
            <label id="formLabel">Select Course or Event</label>
            <div class="selectInputDiv">
                <select name="select-course" id="select-course">
                    <option value="" disabled selected>Select Course or Event</option>
                    <option value="web-&-mobile-app-development">Web & Mobile App Development</option>
                    <option value="graphics-designing">Graphics Designing</option>
                    <option value="video-animation">Video Animation</option>
                    <option value="techno-kids">Techno Kids</option>
                </select>
            </div>
        </div>
        <!-- full Name Div -->
        <div class="nameDiv col-12 col-sm-12 col-md-6 col-lg-5">
            <label id="formLabel">Full Name</label>
            <div class="inputDiv">
                <input type="text" id="nameInput" placeholder="Full Name">
            </div>
        </div>
        <!-- father Name Div -->
        <div class="fatherNameDiv col-12 col-sm-12 col-md-6 col-lg-5">
            <label id="formLabel">Father Name</label>
            <div class="inputDiv">
                <input type="text" id="fatherNameInput" placeholder="Father Name">
            </div>
        </div>
        <!-- email Div -->
        <div class="emailDiv col-12 col-sm-12 col-md-6 col-lg-5">
            <label id="formLabel">Email</label>
            <div class="inputDiv">
                <input type="email" id="emailInput" placeholder="Email">
            </div>
        </div>
        <!-- phone Div -->
        <div class="phoneDiv col-12 col-sm-12 col-md-6 col-lg-5">
            <label id="formLabel">Phone</label>
            <div class="inputDiv">
                <input type="number" id="phoneInput" placeholder="Phone">
            </div>
        </div>
        <!-- cnic Div -->
        <div class="cnicDiv col-12 col-sm-12 col-md-6 col-lg-5">
            <label id="formLabel">CNIC</label>
            <div class="inputDiv">
                <input type="number" id="cnicInput" placeholder="CNIC">
            </div>
        </div>
        <!-- father cnic Div -->
        <div class="fatherCnincDiv col-12 col-sm-12 col-md-6 col-lg-5">
            <label id="formLabel">Father's CNIC (optional)</label>
            <div class="inputDiv">
                <input type="number" id="phoneInput" placeholder="Father's CNIC (optional)">
            </div>
        </div>
        <!-- date Div -->
        <div class="dateDiv col-12 col-sm-12 col-md-6 col-lg-5">
            <label id="formLabel">Date of birth</label>
            <div class="inputDiv">
                <input type="date" id="dateInput">
            </div>
        </div>
        <!-- select gender -->
        <div class="genderDiv col-12 col-sm-12 col-md-6 col-lg-5">
            <label id="formLabel">Select gender</label>
            <div class="selectInputDiv">
                <select name="select-gender" id="select-gender">
                    <option value="" disabled selected>Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
